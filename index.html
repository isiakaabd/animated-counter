<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Counter By Isiaka Abdulahi</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div style="display: flex; justify-content: space-between; align-items: center; width: 95%;margin:auto;">
    <h2  style="text-align: center"><marquee  class="h5">REMLAD</marquee></h2>
    <div style="width: 30px;height: 30px; border-radius: 50% ; margin-left: 5px;" class="button" ></div>
   
</div>
<div class="animated-body">
    <div class="counter">
        <div class="nums">
            <span class="in">3</span>
            <span>2</span>
            <span>1</span>
            <span>0</span>
        </div>
        <h3>GET READY</h3>
    </div>
    <div class="final">
        <h1 class="time">GO</h1>
        <button id="replay">Replay</button>
    </div>
</div>
    <script src="index.js"></script>
</body>
</html>
